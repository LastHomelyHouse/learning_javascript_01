<html>
	<head>
		<title>Learning Javascript 01</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-validate.min.js"></script> 
		<script type="text/javascript">
			$(function() {
				$('form').validate();

				$('#saveButton').prop('disabled', false);
				$('#firstName').on('input', function() {
					$('#saveButton').prop('disabled', false);
				});
			});
		</script>
	</head>
	<body>
		<h1>Learning Javascript 01</h1>
		<form method=post action="form/result">
			<label for="firstName">first name</label>
			<input name="firstName" id="firstName" type="text" data-required="true" />
			<input type="submit" value="save name" id="saveButton" />
		</form>
	</body>
</html>
