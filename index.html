<html>
	<head>
		<title>Learning Javascript 01</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-validate.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('form').validate({
					description: {
						test: {
							required: '<div class="error">Required</div>'
						}
					}
				});

				$('#saveButton').prop('disabled', false);
				$('#firstName').on('input', function() {
					$('#saveButton').prop('disabled', false);
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Learning Javascript 01</h1>
			</div>
			<div class="jumbotron">
				<h2>Jumbotron heading!</h2>
				<p class="lead">Hello, this is a jumbotron, so named after the huge video screens
					used at stadiums and colloseums for large events.  Jumbotrons are essentially
					huge televisions.</p>
			</div>
			<div class="marketing">
				<form method=post action="form/result">
					<label for="firstName">first name</label>
					<input name="firstName" id="firstName" type="text" data-required="true" />
					<input type="submit" value="save name" id="saveButton" />
				</form>
			</div>
			<div class="footer">
				<p>&copy; SGS 2013</p>
			</div>
		</div>
	</body>
</html>
